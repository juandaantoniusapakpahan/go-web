<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload File</title>
  </head>
  <body>
    <form method="post" action="/upload" enctype="multipart/form-data">
      <label
        >Name: <input type="text" placeholder="provide your name" name="name"
      /></label>
      <label
        >File: <input type="file" placeholder="choose your file" name="file"
      /></label>
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
